<!-- Header -->
{% assign service_name = page.path | replace: 'services/', '' %}
{% assign post = site.posts | where: 'service_name', service_name | first %}
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name">{{ post.title }}</span>
                    <hr class="star-light">
                    <span class="sub_text">Price: {{ post.price }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
